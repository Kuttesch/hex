<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-mobile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="./src/favicon.svg">
    <title>HEX!</title>
</head>

<body>
    <div class="loading-bar" id="loading-bar"></div>
    <div class="sidebar-button-container">
        <i class="sidebar-button material-symbols-outlined switch-color" id="sidebar-button">side_navigation</i>
    </div>
    <div class="theme-button material-icons switch-color" id="theme-button">light_mode</div>
    <nav class="sidebar" id="sidebar">
        <h1>HEX!</h1>
    </nav>
    <div class="main" id="main">
        <div class="content">
            <div class="landing">
                <div class="header">
                    <h1 class="title switch-color" id="title">HEX!</h1>
                    <p class="switch-color">Find colors for your next Project!</p>
                </div>
                <div class="scrollDownContainer">
                    <i class="scrollDown material-icons switch-color"
                        onclick="window.scrollTo({ top: window.innerHeight, behavior: 'smooth' })">keyboard_arrow_down</i>
                </div>
            </div>
            <div class="grid-container">
                <div class="spacer"></div>
                <div class="color-grid" id="color-grid"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>

</html>
