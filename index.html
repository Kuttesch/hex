<!DOCTYPE html>

<body>
    <div class="loading-bar" id="loading-bar"></div>
    <div class="theme-button button material-icons switch-color" id="theme-button">light_mode</div>
    <nav class="sidebar" id="sidebar">
        <i class="sidebar-button button material-symbols-outlined switch-color" id="sidebar-button">menu</i>
        <div class="sidebar-main">
            <div class="templates sidebar-content">
                <i class="templates-button button material-symbols-outlined switch-color" id="templates-button">collections_bookmark</i>
                <p class="templates-text sidebar-text switch-color">Templates</p>
            </div>
            <div class="saved sidebar-content">
                <i class="saved-button button material-symbols-outlined switch-color" id="saved-button">favorite</i>
                <p class="saved-text sidebar-text switch-color">Saved</p>
            </div>
        </div>
        <div class="sidebar-footer sidebar-text">
            <div class="sidebar-footer-text switch-color">
                <p>Â© 2024</p>

            </div>
        </div>
    </nav>
    <div class="main" id="main">
        <div class="content">
            <div class="landing">
                <div class="header">
                    <h1 class="title switch-color" id="title">HEX!</h1>
                    <p class="switch-color">Find colors for your next Project!</p>
                </div>
                <div class="scrollDownContainer">
                    <i class="scrollDown material-icons switch-color"
                        onclick="window.scrollTo({ top: window.innerHeight, behavior: 'smooth' })">keyboard_arrow_down</i>
                </div>
            </div>
            <div class="grid-container">
                <div class="spacer"></div>
                <div class="color-grid" id="color-grid"></div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>

</body>

</html>
